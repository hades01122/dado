  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .die {
      width: 100px;
      height: 100px;
      background-color: #333;
      color: white;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="die" id="die">1</div>
  <button onclick="rollDie()">Roll</button>

  <script>
    function rollDie() {
      var die = document.getElementById('die');
      var randomNumber = Math.floor(Math.random() * 6) + 1;
      die.textContent = randomNumber;
    }
  </script>
</body>
